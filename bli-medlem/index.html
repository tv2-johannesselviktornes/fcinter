<!DOCTYPE html>
<html lang="nb-NO">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inter Club Norvegia - Offisiell norsk supporterklubb for F.C. Internazionale Milano</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="icon" href="/bilder/logo-100x100.png" sizes="32x32">
  <link rel="icon" href="/bilder/logo-300x300.png" sizes="192x192">
  <link rel="apple-touch-icon" href="/bilder/logo-300x300.png">
</head>
  
<body>
  <div class="site-container">
    <header>
      <div class="site-header">
        <div class="site-branding">
          <a href="/" class="logo-link">
            <img width="60" height="60" src="/bilder/logo.png" alt="Inter Club Norvegia">
          </a>
          <div>
            <p class="site-title"><a href="/">Inter Club Norvegia</a></p>
          </div>
        </div>
        
        <button class="menu-toggle" aria-expanded="false" aria-controls="primary-menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
        
        <nav class="main-navigation">
          <ul class="nav-menu" id="primary-menu">
            <li><a href="/billetter/">Billetter</a></li>
            <li><a href="/bli-medlem/" aria-current="page">Bli medlem</a></li>
            <li><a href="/om-inter-club-norvegia/">Om Inter Club Norvegia</a></li>
          </ul>
        </nav>
      </div>
    </header>
    
    <main>
      <div class="content">
		<form id="membership-form" class="needs-validation" novalidate>
  <div class="mb-3">
    <label for="fullName" class="form-label">Fullt navn</label>
    <input type="text" class="form-control" id="fullName" name="fullName" required>
  </div>
  
  <div class="mb-3">
    <label for="email" class="form-label">E-post</label>
    <input type="email" class="form-control" id="email" name="email" required>
    <div class="invalid-feedback">Skriv inn en gyldig e-postadresse</div>
  </div>
  
  <!-- Add any other fields you need -->
  
  <div class="mb-3">
    <div class="g-recaptcha" data-sitekey="6LecZkArAAAAAFPC1JCxBzDuh8JBBg_1JrK0eP1r"></div>
  </div>
  
  <button type="submit" class="btn btn-primary">Send inn</button>
  
  <div id="formResult" class="mt-3"></div>
</form>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script>
document.getElementById('membership-form').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  // Basic form validation
  if (!this.checkValidity()) {
    e.stopPropagation();
    this.classList.add('was-validated');
    return;
  }
  
  // Get form data
  const formData = new FormData(this);
  
  // Get reCAPTCHA response
  const recaptchaResponse = grecaptcha.getResponse();
  formData.append('g-recaptcha-response', recaptchaResponse);
  
  // Show loading state
  document.getElementById('formResult').innerHTML = '<div class="alert alert-info">Processing your submission...</div>';
  
  try {
    const response = await fetch('https://4d0449f0-spring-sea-6ad5.jdx644pf8z.workers.dev', {
      method: 'POST',
      body: formData
    });
    
    const result = await response.text();
    
    if (response.ok) {
      document.getElementById('formResult').innerHTML = '<div class="alert alert-success">Thank you! Your membership application has been submitted successfully.</div>';
      this.reset();
      this.classList.remove('was-validated');
      grecaptcha.reset();
    } else {
      document.getElementById('formResult').innerHTML = `<div class="alert alert-danger">Error: ${result}</div>`;
    }
  } catch (error) {
    document.getElementById('formResult').innerHTML = '<div class="alert alert-danger">There was a problem submitting your form. Please try again later.</div>';
  }
});
</script>
</div>
    </main>
    
    <footer>
      <div class="footer-columns">
        <div class="footer-column">
          <div>
            <a href="/" class="logo-link">
              <img width="20" height="20" src="/bilder/logo.png" alt="Inter Club Norvegia">
            </a>
            <p class="site-title">Inter Club Norvegia</p>
            <p class="site-tagline">Offisiell norsk supporterklubb for F.C. Internazionale Milano</p>
          </div>
        </div>
      </div>
    </footer>
  </div>
  
  <!-- Simple JavaScript for mobile menu toggle -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const menuToggle = document.querySelector('.menu-toggle');
      const navMenu = document.querySelector('.nav-menu');
      
      if (menuToggle && navMenu) {
        menuToggle.addEventListener('click', function() {
          navMenu.classList.toggle('active');
          menuToggle.setAttribute('aria-expanded', 
            menuToggle.getAttribute('aria-expanded') === 'true' ? 'false' : 'true');
        });
      }
    });
  </script>
</body>
</html>
